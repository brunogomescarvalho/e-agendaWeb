<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title fw-bold text-primary fs-3 mx-3" id="modal-basic-title">Filtrar {{tipo}}</h4>
        <hr />
        <button type="button" class="btn-close mx-2" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
        <div class="text-center">
            <label class="form-label text-primary fs-5 fw-semibold px-3">Selecione uma opção</label>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-2">
            <div class="col-sm-6 col-lg-6">
                <select [(ngModel)]="opcaoSelecionada" class="form-select form-select-lg mb-3">
                    <option *ngFor="let opcao of opcoesFiltro" [value]="opcao.valor">{{opcao.descricao}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer mt-3 gap-2">
        <button (click)='filtrar()' type="button" class=" btn btn-primary btn-lg">Filtrar</button>
        <button (click)="modal.dismiss('Cross click')" type="button"
            class=" btn btn-outline-primary btn-lg">Sair</button>
    </div>
</ng-template>
