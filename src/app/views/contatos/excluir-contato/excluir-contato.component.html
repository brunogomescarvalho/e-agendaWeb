<div class="container">
    <div class="row">
        <!-- ConteÃºdo principal -->
        <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
            <!-- Titulo -->
            <div class="text-md-start">
                <div class="text-md-start">
                    <h1 class="fw-bold text-primary">Excluir Contato</h1>
                    <hr />
                </div>

                <h2 class="fs-5">
                    Tem certeza que deseja excluir o contato
                    <span class="fw-bolder fst-italic">"{{contato?.nome}}" </span>?
                </h2>
            </div>

            <dl class="form-group mt-4 row">
                <dt class="col-md-4">
                    <label class="control-label">Nome:</label>
                </dt>
                <dd class="col-md-8">
                    {{contato?.nome}}
                </dd>

                <dt class="col-md-4">
                    <label class="control-label">Email:</label>
                </dt>
                <dd class="col-md-8">
                    {{contato?.email}}
                </dd>

                <dt class="col-md-4">
                    <label class="control-label">Telefone:</label>
                </dt>
                <dd class="col-md-8">
                    {{contato?.telefone}}
                </dd>

                <dt class="col-md-4">
                    <label class="control-label">Cargo:</label>
                </dt>
                <dd class="col-md-8">
                    {{contato?.cargo}}
                </dd>

                <dt class="col-md-4">
                    <label class="control-label">Empresa:</label>
                </dt>
                <dd class="col-md-8">
                    {{contato?.empresa}}
                </dd>
            </dl>

            <div class="card-footer g-grid d-flex gap-1 mt-5">
                <button data-cy="btnExcluirTarefa" (click)="excluirContato()" type="button"
                    class="btn btn-danger px-5">
                    <i class="bi bi-trash-fill me-2"></i>
                    Excluir
                </button>
                <button routerLink="/contatos/listar" type="button" class="btn btn-outline-primary px-5">
                    <i class="bi bi-arrow-return-left me-2"></i>
                    Voltar
                </button>
            </div>
        </div>
    </div>
</div>
