<div class="container">
    <div class="row">
      <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">{{titulo}}</h1>
        </div>
  
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4">
  
          {{form.value| json}}
          <div class="form-group mb-3 position-relative">
              <label class="form-label">Nome:</label>
              <input formControlName="nome" class="form-control" type="text"
                  placeholder="Digite o nome do contato" [ngClass]="{
                      'is-valid':campoValido('nome') == true, 
                      'is-invalid':campoValido('nome') == false}" />
  
          </div>
  
          <div class="form-group mb-3 position-relative">
              <label class="form-label">Email:</label>
              <input formControlName="email" class="form-control" type="text"
                  placeholder="Digite o email do contato" [ngClass]="{
                      'is-valid':campoValido('email') == true, 
                      'is-invalid':campoValido('email') == false}" />
  
          </div>
  
          <div class="form-group mb-3 position-relative">
              <label class="form-label">Telefone:</label>
              <input formControlName="telefone" class="form-control" type="text"
                  placeholder="Digite o telefone do contato" [ngClass]="{
                      'is-valid':campoValido('telefone') == true, 
                      'is-invalid':campoValido('telefone') == false}" />
  
          </div>
  
          <div class="form-group mb-3 position-relative">
              <label class="form-label">Cargo:</label>
              <input formControlName="cargo" class="form-control" type="text"
                  placeholder="Digite o cargo do contato" [ngClass]="{
                      'is-valid':campoValido('cargo') == true, 
                      'is-invalid':campoValido('cargo') == false}" />
  
          </div>
  
          <div class="form-group mb-3 position-relative">
              <label class="form-label">Empresa:</label>
              <input formControlName="empresa" class="form-control" type="text"
                  placeholder="Digite a empresa do contato" [ngClass]="{
                      'is-valid':campoValido('empresa') == true, 
                      'is-invalid':campoValido('empresa') == false}" />
  
          </div>
  
          <div class="card-footer g-grid d-flex gap-1 mt-5">
              <button type="submit" class="btn btn-primary px-5">
                  <i class="bi bi-save me-2"></i>
                  Gravar
              </button>
              <button routerLink="/contatos/listar" type="button" class="btn btn-outline-primary px-5">
                  <i class="pi pi-arrow-left me-2"></i>
                  Voltar
              </button>
          </div>
      </form>
      </div>
    </div>
  </div>
