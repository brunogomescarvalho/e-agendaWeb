<div class="container">
    <div class="row">
        <!-- Conteúdo principal -->
        <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
            <!-- Titulo -->
            <div class="text-md-start">
                <h1 class="fw-bold text-primary">Listar Compromissos</h1>
                <hr />
            </div>

            <!-- Barra de Ações -->
            <div class="d-grid d-md-flex gap-1 mt-5">
                <a [routerLink]="['/compromissos/inserir']" role="button" class="btn btn-primary me-md-1">
                    <i class="pi pi-plus-circle me-2"></i>
                    Novo Compromisso
                </a>
            </div>
        </div>

        <div class="mt-5 row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-10 "  *ngFor="let compromisso of compromissos">
                <app-card-compromisso (onEditarCompromisso)="editar($event)" (onExcluirCompromisso)="excluir($event)"
                [compromisso]="compromisso"></app-card-compromisso>
            </div>
        </div>

    </div>
</div>
