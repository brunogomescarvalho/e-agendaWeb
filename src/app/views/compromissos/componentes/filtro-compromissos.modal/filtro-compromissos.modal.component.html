<ng-template #content let-modal>

    <div class="modal-header">
        <h4 class="modal-title fw-bold text-primary fs-3 mx-3" id="modal-basic-title">Filtrar por Data</h4>
        <hr />
        <button type="button" class="btn-close mx-2" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-center">
                <label class="form-label text-primary fs-5 fw-semibold px-3">Selecione uma opção</label>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-2">

                <div class="col-sm-6 col-lg-6">
                    <select formControlName="opcaoSelecionada" class="form-select form-select-lg mb-3">
                        <option *ngFor="let opcao of opcoesFiltro" [value]="opcao">{{opcao}}</option>
                    </select>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center gap-2"
                *ngIf="form.value.opcaoSelecionada === 'Futuros'">
                <div class="col-lg-4 col-6">
                    <label class="form-label text-primary fs-5 fw-semibold px-3">Data Inicial</label>
                    <input type="date" formControlName="Data_Inicial" class="form-control " placeholder="Data Inicial">

                </div>
                <div class="col-lg-4 col-6">
                    <label class="form-label text-primary fs-5 fw-semibold px-3">Data Final</label>
                    <input type="date" formControlName="Data_Final" class="form-control" placeholder="Data Final">
                </div>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center gap-2"
                *ngIf="form.value.opcaoSelecionada === 'Passados'">
                <div class="col-6 col-lg-4">
                    <label class="form-label text-primary fs-5 fw-semibold px-3">Data Atual</label>
                    <input type="date" formControlName="Data" class="form-control" placeholder="Data de Referência">
                </div>
            </div>
            <div class="modal-footer mt-3 gap-2">
                <button type="submit" class=" btn btn-primary btn-lg">Filtrar</button>
                <button (click)="modal.dismiss('Cross click')" type="button"
                    class=" btn btn-outline-primary btn-lg">Sair</button>
            </div>
        </form>
    </div>
</ng-template>
