<div class="card" style="width: 18rem;">
    <div class="card-header text-bg-primary">
        <h5 class="card-title"><small>Assunto: </small>{{compromisso.assunto}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary"><small>Contato: </small>{{compromisso.nomeContato}}</h6>
    </div>
    <div class="card-body">
        <p class="card-text">Data: {{compromisso.data}}</p>
        <p class="card-text">Hora In√≠cio: {{compromisso.horaInicio}}</p>
        <p class="card-text">Hora Final: {{compromisso.horaTermino}}</p>
    </div>
    <div class="d-flex justify-content-center gap-3 m-2">
        <button class="btn btn-outline-primary" aria-label="Arquivar" placement="bottom">
            <i class='bi bi-download'></i>
        </button>
        <button (click)="editar(compromisso)" class="btn btn-outline-primary" aria-label="Editar" ngbTooltip="Editar"
            placement="bottom">
            <i class="bi bi-pen"></i>
        </button>
        <button (click)="excluir(compromisso)" class="btn btn-outline-primary" aria-label="Editar" ngbTooltip="Excluir"
            placement="bottom">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
