<div class="card">
    <div class="card-header text-bg-{{tema}}">
        <h5 class="card-title"><small>Assunto: </small>{{compromisso.assunto}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary"><small>Contato: </small>{{compromisso.nomeContato}}</h6>
    </div>
    <div class="card-body">
        <p class="card-text"><strong>Data:</strong> <span style="float: right;"> {{compromisso.data}}</span></p>
        <p class="card-text"><strong>Hora In√≠cio:</strong> <span style="float: right;">
                {{compromisso.horaInicio}}</span></p>
        <p class="card-text"><strong>Hora Final:</strong> <span style="float: right;">{{compromisso.horaTermino}}</span>
        </p>
    </div>
    <hr>
    <div class="d-flex justify-content-center gap-3 m-2">
        <!-- <button class="btn btn-outline-{{tema}}" aria-label="Arquivar" placement="bottom">
            <i class='bi bi-download'></i>
        </button> -->
        <button (click)="editar(compromisso)" class="btn btn-outline-{{tema}}" aria-label="Editar" ngbTooltip="Editar"
            placement="bottom">
            <i class="bi bi-pen"></i>
        </button>
        <button (click)="excluir(compromisso)" class="btn btn-outline-{{tema}}" aria-label="Editar" ngbTooltip="Excluir"
            placement="bottom">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
